<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my insta</title>
    <link rel="stylesheet" href="insta.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="right-column text-center">
        <img src="instagram.png" class="instalogo">
        <p class="info">Sign up to see photo and videos from your friends.</p>
    
        <div>
        <span><button type="submit" class="btn btn-primary btn-block"><img src="">Log in with Facebook</button></span>
    </div> 

    <div class="or">
        <hr>
        <p>OR</p>
        <hr>
    </div>

        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Mobile Number or Email"> 
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full Name"> 
            </div>

            <div class="form group">
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="form group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </form>

        <p class="info">People who use our service may have uploaded your contant information to instagram. <a href="#">Learn More</a></p>
        <p class="terms">By signing up, you agree to our <a href="#"><b>Terms, Data Policy</b> and <b>Cookies Policy.</b></a></p>

        <div class="right-column-sign text-center">
        <span><button type="submit" class="btn btn-primary btn-block">Sign up</button></span>
         </div>
        </div>
    </div>
</body>
</html>
