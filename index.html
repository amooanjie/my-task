       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="h2"><h2>PLEASE FILL ME!</h2></div>
      
    <form id="theform" action="" method="">

      <div class="row">
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name=""> <br></br>
      </div>

      <div class="row">
      <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name=""> <br></br>
      </div>

      <div class="row">
        <label for="email">Email:</label>
        <input type="text" id="email" name=""> <br></br>
      </div>

      <div class="row">
        <label for="phone number">Phone number:</label>
        <input type="tel" id="phone number" name=""> <br></br>
      </div>
        
      <div class="row"> 
        <label for="date of birth">Date of Birth:</label>
        <input type="date" id="date of birth"> <br></br>
      </div>

      <div class="row">
        <label for="gender">Gender:</label>
      </div>
      <div class="row">
        <label for="female">Female</label>
        <input type="radio" name=" female or male" value="">
      </div>

      <div class="row">
        <label for="female">Male</label>
        <input type="radio" name=" female or male" value=""> <br></br>
      </div>

      <div class="row"> 
        <label for="country">Country:</label>
        <select>
            <option value="nigeria">Nigeria</option>
            <option value="canada">Canada</option>
            <option value="germany">Germany</option>
            <option value="japan">Japan</option>
            <option value="maldives">Maldives</option>  
        </select> <br></br>
      </div>

      <div class="row">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="10" cols="50" placeholder="Write a short bio here"></textarea> <br></br>
      </div>

      <div class="row">
        <label for="agreeTerms">Agree to terms and condtions</label>
        <input type="checkbox" id="agreeTerms" name="agreeTerms"> <br></br>
       </div>

      <div>
        <input type="submit" id="submit">
      </div>
      </form>
    </div> 
</body>
</html>
